<section class="container-fluid"> <!-- container-fluid ? -->
  <div class="row">
    <div class="col-md-6 col-12">
        <div id="bneCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#bneCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#bneCarousel" data-slide-to="1"></li>
              <li data-target="#bneCarousel" data-slide-to="2"></li>
              <li data-target="#bneCarousel" data-slide-to="3"></li>
              <li data-target="#bneCarousel" data-slide-to="4"></li>
              <li data-target="#bneCarousel" data-slide-to="5"></li>

            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" style="min-height:400px" [src]="article.image" alt="{{article.title}}">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" style="min-height:400px" [src]="article.image" alt="{{article.title}}">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" style="min-height:400px" [src]="article.image" alt="{{article.title}}">
              </div>
              <div class="carousel-item">
                  <img class="d-block w-100" style="min-height:400px" [src]="article.image" alt="{{article.title}}">
                </div>
              <div class="carousel-item">
                <img class="d-block w-100" style="min-height:400px" [src]="article.image" alt="{{article.title}}">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" style="min-height:400px" [src]="article.image" alt="{{article.title}}">
              </div>
            </div>
            <a class="carousel-control-prev" href="#bneCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#bneCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
  <div class="col-md-6 col-12">
      <p>
          Titre: <span>{{article.title}}</span>
        </p>
    <p>
      Description: <span>{{article.description}}</span>
    </p>
    <p>
        Prix: <span>{{article.price}}$</span>
      </p>
  </div>
  </div>

  <div>
    <button type="button" class="btn btn-outline-success" (click)="increment()">Ajouter</button>
    <button type="button" class="btn btn-outline-danger" (click)="decrement()">Supprimer</button>
  </div>
</section>
