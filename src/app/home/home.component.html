<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron text-center home-image">
    <div class="container">
      <h1 class="display-3">Hello, world!</h1>
      <p>This is a template for a simple marketing or informational website. It includes a large callout </p>
      <p>
        <a class="btn btn-outline-secondary" href="#">FEMME</a>
        <a class="btn btn-outline-secondary" href="#">HOMME</a>
      </p>
      
    </div>
  </div>

  <div class="container-fluid">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-3 col-6" *ngFor="let article of articles" >
          <div class="card mb-4">
              <img class="card-img-top article-image" alt="{{article.title}}" src="{{article.image}}" data-holder-rendered="true">
              <div class="card-body">
                <p class="card-text">{{article.title}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="increment()">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="decrement()">Edit</button>
                  </div>
                </div>
              </div>
            </div>
      </div>
    </div>

    <hr>

  </div> <!-- /container -->

</main>
